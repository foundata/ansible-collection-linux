# Tasks for the Molecule verify stage: Check collection role "reboot" outcomes.

- name: "Molecule | Verify | Initialize the foundata.linux.reboot role (without actually running it; get and expose variables)"
  ansible.builtin.include_role:
    name: "foundata.linux.reboot"


- name: "Molecule | Verify | Assert reboot result fact is defined"
  ansible.builtin.assert:
    that:
      - reboot_linux_result is defined
    fail_msg: "The fact 'reboot_linux_result' is not defined. Role initialization may have failed."
    success_msg: "The fact 'reboot_linux_result' is defined (value: {{ reboot_linux_result }})."


